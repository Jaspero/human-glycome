<h3 class="m-b-m"><span class="title-lt">News</span></h3>

<article class="bg-lt-primary m-b-m p-a-m" *ngFor="let item of news; jpTrackByField">
  <p><small class="ff-secondary">{{item.createdAt | date:'mediumDate'}}</small></p>
  <a [routerLink]="['/news', item.url]">
    <h5 class="m-b-s">{{item.title}}</h5>
  </a>
  <p class="m-b-s read-format" *ngIf="item.shortDescription" [innerHtml]="item.shortDescription | jpSanitize:'html'"></p>
  <img *ngIf="item.featuredImage" alt="featured" [src]="item.featuredImage">
  <div class="flex jc-center m-t-s">
    <button class="btn" [routerLink]="['/news', item.url]">
      Read more...
    </button>
  </div>
</article>

<div class="ta-center">
  <button class="btn" [class.loading]="loading$ | async" [disabled]="hasMore$ | async" (click)="loadMore$.next(true)">
    Load More
  </button>
</div>
